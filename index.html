<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header class="main-container">
            <img src="image/yahoo-messenger.png" alt="logo" class="logo">
            <nav>
                <ul class="nav-list">
                    <li><a href="">Yahoo-Messenger</a></li>
                    <li><a href="">Help</a></li>
                </ul> 
            </nav>
        </header>
        <div class="main-content">
           <form action="">
            <img src="image/yahoo.png" alt="yahoo">
            <p>Yahoo ID: <input type="text" class="place"></p>
            <p>Password : <input type="password" class="place"></p>
            <button class="button1">Sign In</button>
            <div class="option">
                <input type="checkbox" id="ch-1" name="ch-1" value="Bike">
                <label for="ch-1"> Remember my ID & Password</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Sign in automatically</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Sign in invisible to everyone</label><br><br>
            </div>
           </form>

            <div class="lang">
                <label for="lang">Language..</label><br>
                <select id="lang" class="lan1">
                    <option value="lang">English</option>
                    <option value="lang">Arab</option>
                    <option value="lang">Mandarin</option>
                    <option value="lang">French</option>
                    <option value="lang">Japanese</option>
                    <option value="lang">Show more options...</option>
                </select>

                
            <div class="others">
                <a href="#" class="other-links">Get a new Yahoo ID.</a><br>
                <a href="#" class="other-links">Forget you Password?</a>
            </div>
            </div>

        </div>
        
            
    </div>
</body>
</html>
